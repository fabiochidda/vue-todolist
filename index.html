<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    
    <div id="app">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center py-3 ms_title">
                <div class="col-auto">
                    <h1>{{titolo}}</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center py-5">
                <div class="col-auto">
                    <div class="ms_list_container">
                        <ul class="ms_list p-2 m-0">
                            <li @click="toggle" class="d-flex justify-content-between align-items-center p-2 mb-3" v-for="(elements, i) in toDoList">
                                <p class="m-0" :class="done == true ? 'ms_done' : '' ">{{elements.text}}</p>
                                <i class="fa-solid fa-x"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="app.js"></script>

</body>
</html>
